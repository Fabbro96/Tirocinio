<script>
    function checkEmpty() {
        var cknome = document.getElementById("inputnome").value;
        var ckcorso = document.getElementById("inputcorso").value;
        if (cknome == "") {
            alert("Prego, inserire il nome del corso");
            return false;
        } else if (ckcorso == "") {
            alert("Prego, inserire lo stile del corso");
            return false;
        }
    }
</script>
